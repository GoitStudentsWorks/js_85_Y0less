<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./shopping-list-main.js"></script>
  </head>
  <body class="page-shopping-list">
    <!-- Header -->
    <include src="./partials/header.html"></include>

    <main>
      <section class="shopping-list">
        <div class="container shopping-list-container">
          <div class="side-part">
            <aside class="sidebar">
              <!-- Support Ukraine -->
              <include src="./partials/support-ukraine.html"></include>
            </aside>
          </div>
          <!-- Create Markup Below -->

          <div class="shopping-list-styles-tab">
            <h2 class="shopping-list-title">
              Shopping <span class="shopping-list-title-next-color">List</span>
            </h2>

            <ul class="js-shopping-list shopping-list-default-style"></ul>
          </div>
        </div>

        <ul></ul>
        <div class="pagination">
          <button class="pagination-prev" disabled>&laquo; Prev</button>
          <span class="pagination-current">1</span>
          <span class="pagination-total">of 1</span>
          <button class="pagination-next">Next &raquo;</button>
        </div>
      </section>
    </main>
    <dialog>
      <span class="loader"></span>
    </dialog>
    <include src="./partials/login-modal.html"></include>
  </body>
</html>
