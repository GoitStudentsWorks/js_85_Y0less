<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <include src="./partials/header.html"></include>

    <main>
      <section class="shopping-list">
        <div class="container">
          <div class="side-part">
            <aside class="sidebar">
              <!-- Support Ukraine -->
              <include src="./partials/support-ukraine.html"></include>
            </aside>
          </div>
          <!-- Create Markup Below -->

          <p class="shopping-list-title">Shopping List</p>

          <ul class="js-shopping-list"></ul>
        </div>

        <ul>
          <li>
            <a href="${buy_links[0].url}">
              <img src="./images/books-links/amazon.png" alt="" />
            </a>
          </li>
          <li>
            <a href="${buy_links[1].url}">
              <img src="./images/books-links/apple-books.png" alt="" />
            </a>
          </li>
          <li>
            <a href="${buy_links[2].url}">
              <img src="./images/books-links/bookshop.png" alt="" />
            </a>
          </li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <include src="./partials/footer.html"></include>
  </body>
</html>
